    <script>
        let mainForm = document.getElementsByClassName("main-form").item(0)
        let fname = document.getElementById("fname")
        let lname = document.getElementById("lname")
        let phone = document.getElementById("phone")

        mainForm.addEventListener("submit", (event) => {
            event.preventDefault()
            contactFunction(fname.value,lname.value,phone.value)
            fname.value=""
            lname.value=""
            phone.value=""
            fname.focus()
        })

        function contactFunction(fname,lname,phone){
            alert (`Hello ${fname} ${lname}! We shall call you soon at ${phone}`)
        }
